<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="../App.css" />
    <link rel="stylesheet" href="./Contact.css" />
  </head>
  <body class="ContactMeBody">
    <header>
      <nav>
        <a href="../index.html">HOME</a>
        <a href="../About.html">ABOUT</a>
        <a href="../Projects.html">PROJECTS</a>
      </nav>
    </header>
    <div class="container">
      <h1 id="title" class="text-center">Letâ€™s Get Started</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to contact with me!
      </p>
      <form id="survey-form" action="../ThankYouPage.html">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your e-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="Message">Message </label>
          <textarea
            id="Message"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
      <h2 class="social-media-heading">Social Media</h2>
      <div class="social-media-container">
        <a
          href="https://www.linkedin.com/in/juliano-jika-268aa9196/"
          class="SocialMediaButton"
          target="_blank"
          ><img src="../images/linkedin.png" alt="linkedin"
        /></a>
        <a
          href="https://github.com/JulianoJk"
          class="SocialMediaButton"
          target="_blank"
          ><img src="../images/GitHub.png" alt="GitHub"
        /></a>
      </div>
    </div>
  </body>
</html>
